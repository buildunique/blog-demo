{% extends 'base.html' %} {%block title%}category {%endblock%} {%block body%}
<div class="container">
  <h3>{{cat.title}}</h3>
  <div class="img-container">
    <img src="/media/{{cat.image}}" alt="" style="max-width: 90vw" />
  </div>
  <div class="collection">
    {%for p in post%}
    <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>
    {%empty%}
    <h4>No posts in this category</h4>
    {%endfor%}
  </div>
</div>

{%endblock%}
